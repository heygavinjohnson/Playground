<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground - Responsive Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Component -->
    <div id="navigation-container"></div>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Properties to call home</h1>
            <div class="search-widget">
                <div class="search-tabs">
                    <button class="tab active" data-tab="buy">Buy</button>
                    <button class="tab" data-tab="rent">Rent</button>
                    <button class="tab" data-tab="sold">Sold</button>
                    <button class="tab" data-tab="address">Address</button>
                    <button class="tab" data-tab="agents">Agents</button>
                </div>
                <div class="search-form">
                    <div class="search-input-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" placeholder="Search suburb, postcode or state" class="search-input">
                    </div>
                    <button class="btn-filters">
                        <i class="fas fa-sliders-h"></i>
                        Filters
                    </button>
                    <button class="btn-search">Search</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Component Loading Script -->
    <script src="components/components.js"></script>
    <script src="script.js"></script>
</body>
</html>
