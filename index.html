<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>realestate.com.au - Australia's #1 Property Site</title>
    <meta name="description" content="Find your next home with realestate.com.au. Search properties for sale and rent, get instant valuations, and connect with local agents.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.realestate.com.au/">
    <meta property="og:title" content="realestate.com.au - Australia's #1 Property Site">
    <meta property="og:description" content="Find your next home with realestate.com.au. Search properties for sale and rent, get instant valuations, and connect with local agents.">
    <meta property="og:image" content="https://www.realestate.com.au/images/og-preview.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="realestate.com.au">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.realestate.com.au/">
    <meta property="twitter:title" content="realestate.com.au - Australia's #1 Property Site">
    <meta property="twitter:description" content="Find your next home with realestate.com.au. Search properties for sale and rent, get instant valuations, and connect with local agents.">
    <meta property="twitter:image" content="https://www.realestate.com.au/images/og-preview.jpg">
    
    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow">
    <meta name="author" content="realestate.com.au">
    <meta name="theme-color" content="#E21E2D">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Component -->
    <div id="navigation-container"></div>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="title-02" style="text-align: center; margin-bottom: 2rem;">Properties to call home</h1>
            <div class="search-widget">
                <div class="search-tabs">
                    <button class="tab active" data-tab="buy">Buy</button>
                    <button class="tab" data-tab="rent">Rent</button>
                    <button class="tab" data-tab="sold">Sold</button>
                    <button class="tab" data-tab="address">Address</button>
                    <button class="tab" data-tab="agents">Agents</button>
                </div>
                <div class="search-form">
                    <div class="search-input-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" placeholder="Search suburb, postcode or state" class="search-input">
                    </div>
                    <button class="btn-filters">
                        <i class="fas fa-sliders-h"></i>
                        Filters
                    </button>
                    <button class="btn-search">Search</button>
                </div>
            </div>
        </div>
    </section>


    <!-- Component Loading Script -->
    <script src="components/components.js"></script>
    <script src="script.js"></script>
</body>
</html>
